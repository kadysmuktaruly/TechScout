<div class="verify-container">
  <div class="verify-card">
    <h2 class="verify-title">Verify your email</h2>
    {% if info_message %}
      <div class="info">{{ info_message }}</div>
    {% endif %}
    <p class="subtitle">We sent a 6-digit code to {{ email }}.</p>
    <form method="POST" class="verify-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="verify-btn">Confirm</button>
    </form>
    <a href="?resend=1" class="resend-link">Resend code</a>
  </div>
</div>

<style>
  .verify-container { display: flex; justify-content: center; align-items: center; min-height: 80vh; background: #fafafa; padding: 2rem 1rem; font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace; }
  .verify-card { background: white; padding: 2.5rem 2rem; border: 1px solid #e5e5e5; border-radius: 2px; width: 100%; max-width: 320px; }
  .verify-title { text-align: center; margin-bottom: 0.75rem; color: #000; font-size: 1.5rem; font-weight: 400; }
  .subtitle { color: #666; font-size: 0.9rem; margin-bottom: 1rem; text-align: center; }
  .info { background: #f6f6f6; border: 1px solid #e5e5e5; padding: 0.5rem 0.75rem; font-size: 0.85rem; color: #333; margin-bottom: 0.75rem; }
  .verify-form p { margin-bottom: 1.25rem; }
  .verify-form input[type="text"] { width: 100%; padding: 0.75rem; border: 1px solid #e5e5e5; border-radius: 2px; font-size: 0.9rem; font-family: inherit; background: white; color: #333; }
  .verify-form input[type="text"]:focus { outline: none; border-color: #333; }
  .verify-btn { width: 100%; background: transparent; color: #333; border: 1px solid #333; padding: 0.75rem; font-size: 0.85rem; font-family: inherit; font-weight: 400; border-radius: 2px; cursor: pointer; margin-top: 0.5rem; transition: all 0.2s ease; }
  .verify-btn:hover { background: #333; color: #fff; }
  .resend-link { display: inline-block; margin-top: 0.75rem; font-size: 0.85rem; color: #333; text-decoration: none; }
  .resend-link:hover { text-decoration: underline; }
</style>
