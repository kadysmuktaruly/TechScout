<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IT Head Hunter{% endblock %}</title>
</head>
<body>
    <header>
        <h1>IT Head Hunter</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'job_list' %}">Jobs</a> |
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a> |
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a> |
                <a href="{% url 'signup' %}">Signup</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- child template content goes here -->
        {% endblock %}
    </main>

    <footer>
        <p>Â© 2025 IT Head Hunter</p>
    </footer>
</body>
</html>
