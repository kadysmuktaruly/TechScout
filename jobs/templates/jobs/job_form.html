{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-6 py-8">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">
      {% if form.instance.pk %} Edit Job {% else %} Create Job {% endif %}
    </h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button 
        type="submit" 
        class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-xl shadow-md transition duration-200">
        Save
      </button>
    </form>
  </div>
</div>
{% endblock %}
