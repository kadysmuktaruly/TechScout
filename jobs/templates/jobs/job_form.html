{% extends "base.html" %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">
    {% if form.instance.pk %} Edit Job {% else %} Create Job {% endif %}
  </h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">
      Save
    </button>
  </form>
{% endblock %}
