{% extends 'base.html' %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    .jobs-container {
        background: #fafafa;
        min-height: 100vh;
        padding: 3rem 0;
        font-family: 'Fira Code', monospace;
    }
    
    .jobs-header {
        margin-bottom: 3rem;
        text-align: center;
    }
    
    .jobs-title {
        color: #333;
        font-weight: 400;
        font-size: 2rem;
        margin: 0;
        letter-spacing: -0.02em;
    }

    .post-job-btn {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.8rem 1.8rem;
        background: #333;
        color: white;
        border: none;
        border-radius: 3px;
        font-size: 0.9rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
    }

    .post-job-btn:hover {
        background: #000;
        text-decoration: none;
        color: white;
    }
    
    .job-card {
        background: white;
        border: 1px solid #e5e5e5;
        border-radius: 2px;
        transition: all 0.2s ease;
        margin-bottom: 1rem;
    }
    
    .job-card:hover {
        border-color: #333;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .card-body {
        padding: 2rem;
        display: flex;
        flex-direction: column;
    }
    
    .job-title {
        color: #000;
        font-weight: 500;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        line-height: 1.4;
    }
    
    .job-company {
        color: #666;
        font-weight: 400;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
    }
    
    .job-location {
        color: #999;
        font-size: 0.85rem;
        margin-bottom: 1.5rem;
    }
    
    .view-job-btn {
        background: transparent;
        border: 1px solid #333;
        border-radius: 2px;
        color: #333;
        font-weight: 400;
        font-size: 0.85rem;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        transition: all 0.2s ease;
        margin-top: auto;
    }
    
    .view-job-btn:hover {
        background: #333;
        color: white;
        text-decoration: none;
    }
    
    .no-jobs-alert {
        background: white;
        border: 1px solid #e5e5e5;
        border-radius: 2px;
        padding: 3rem;
        text-align: center;
        color: #666;
        max-width: 400px;
        margin: 0 auto;
    }
    
    .no-jobs-title {
        color: #333;
        font-weight: 400;
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
    }
    
    .no-jobs-text {
        color: #666;
        font-size: 0.9rem;
        margin: 0;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .jobs-container {
            padding: 2rem 0;
        }
        
        .jobs-title {
            font-size: 1.75rem;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .no-jobs-alert {
            padding: 2rem;
            margin: 0 1rem;
        }
    }
</style>

<div class="jobs-container">
    <div class="container">
        <div class="jobs-header">
            <h2 class="jobs-title">Available Jobs</h2>
            <a href="{% url 'job_create' %}" class="post-job-btn">+ Post a Job</a>
        </div>

        {% if jobs %}
            <div class="row g-4">
                {% for job in jobs %}
                    <div class="col-md-6 col-lg-4">
                        <div class="job-card h-100">
                            <div class="card-body">
                                <h5 class="job-title">{{ job.title }}</h5>
                                <h6 class="job-company">{{ job.company }}</h6>
                                <p class="job-location">{{ job.location }}</p>
                                <div class="mt-auto">
                                    <a href="{% url 'job_detail' job.id %}" class="view-job-btn w-100">
                                        View Job
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-jobs-alert">
                <h4 class="no-jobs-title">No Jobs Available</h4>
                <p class="no-jobs-text">Check back soon for new opportunities.</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
