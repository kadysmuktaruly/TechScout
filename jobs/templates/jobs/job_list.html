{% extends 'base.html' %}

{% block content %}
<style>
    .jobs-container {
        background: linear-gradient(135deg, #a8e6cf 0%, #88d8c0 50%, #7fcdcd 100%);
        min-height: 100vh;
        padding: 2rem 0;
    }
    
    .jobs-header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 3rem;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .jobs-title {
        background: linear-gradient(45deg, #4a9b8e, #6bb77b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 800;
        font-size: 3rem;
        margin: 0;
        text-align: center;
        animation: fadeInUp 0.8s ease-out;
    }
    
    .job-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(15px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 16px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        position: relative;
        animation: fadeInUp 0.6s ease-out forwards;
        opacity: 0;
        transform: translateY(30px);
        box-shadow: 0 8px 32px rgba(0,0,0,0.08);
        margin-bottom: 1rem;
    }
    
    .job-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 16px 40px rgba(74, 155, 142, 0.15);
        border-color: rgba(74, 155, 142, 0.4);
        background: rgba(255, 255, 255, 0.95);
    }
    
    .job-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #a8e6cf, #6bb77b);
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .job-card:hover::before {
        opacity: 1;
    }
    
    .card-body {
        padding: 1.5rem;
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    
    .job-title {
        color: #2d3748;
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 0.4rem;
        line-height: 1.3;
    }
    
    .job-company {
        color: #4a9b8e;
        font-weight: 600;
        font-size: 0.95rem;
        margin-bottom: 0.8rem;
    }
    
    .job-location {
        color: #718096;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1.2rem;
    }
    
    .location-icon {
        color: #6bb77b;
        font-size: 1.1rem;
    }
    
    .view-job-btn {
        background: linear-gradient(135deg, #4a9b8e 0%, #6bb77b 100%);
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        font-size: 0.9rem;
        padding: 0.7rem 1.2rem;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        transition: all 0.3s ease;
        margin-top: auto;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 12px rgba(74, 155, 142, 0.2);
    }
    
    .view-job-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }
    
    .view-job-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(74, 155, 142, 0.3);
        color: white;
        text-decoration: none;
    }
    
    .view-job-btn:hover::before {
        left: 100%;
    }
    
    .no-jobs-alert {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 3rem;
        text-align: center;
        color: #4a5568;
        font-size: 1.1rem;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Staggered animation for job cards */
    .job-card:nth-child(1) { animation-delay: 0.1s; }
    .job-card:nth-child(2) { animation-delay: 0.2s; }
    .job-card:nth-child(3) { animation-delay: 0.3s; }
    .job-card:nth-child(4) { animation-delay: 0.4s; }
    .job-card:nth-child(5) { animation-delay: 0.5s; }
    .job-card:nth-child(6) { animation-delay: 0.6s; }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .jobs-title {
            font-size: 2.5rem;
        }
        .jobs-header {
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .card-body {
            padding: 1.5rem;
        }
    }
</style>

<div class="jobs-container">
    <div class="container">
        <div class="jobs-header">
            <h2 class="jobs-title">üíº Available Jobs</h2>
        </div>

        {% if jobs %}
            <div class="row g-5">
                {% for job in jobs %}
                    <div class="col-md-6 col-lg-4">
                        <div class="job-card h-100">
                            <div class="card-body">
                                <h5 class="job-title">{{ job.title }}</h5>
                                <h6 class="job-company">{{ job.company }}</h6>
                                <p class="job-location">
                                    <i class="bi bi-geo-alt-fill location-icon"></i> 
                                    {{ job.location }}
                                </p>
                                <div class="mt-auto">
                                    <a href="{% url 'job_detail' job.id %}" class="view-job-btn w-100">
                                        View Job
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-jobs-alert">
                <h4 style="margin-bottom: 1rem;">üîç No Jobs Available</h4>
                <p style="margin: 0;">Check back soon for new opportunities!</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
