{% extends "base.html" %}

{% block title %}Home - IT Head Hunter{% endblock %}

{% block content %}
<style>
    .home-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
        padding: 3rem 1rem;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
    }
    
    .home-content {
        text-align: center;
        max-width: 500px;
    }
    
    .home-title {
        color: #000;
        font-weight: 400;
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        letter-spacing: -0.02em;
        line-height: 1.2;
    }
    
    .home-subtitle {
        color: #666;
        font-weight: 300;
        font-size: 1.1rem;
        line-height: 1.6;
        margin: 0;
    }
    
    @media (max-width: 768px) {
        .home-container {
            min-height: 60vh;
            padding: 2rem 1rem;
        }
        
        .home-title {
            font-size: 2rem;
        }
        
        .home-subtitle {
            font-size: 1rem;
        }
    }
    
    @media (max-width: 480px) {
        .home-title {
            font-size: 1.75rem;
        }
        
        .home-subtitle {
            font-size: 0.95rem;
        }
    }
</style>

<div class="home-container">
    <div class="home-content">
        <h2 class="home-title">Welcome to IT Head Hunter!</h2>
        <p class="home-subtitle">Find your dream job or post new job openings.</p>
    </div>
</div>
{% endblock %}
