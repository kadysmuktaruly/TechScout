<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ job.title }} - Job Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            background: #fafafa;
            min-height: 100vh;
            padding: 3rem 0;
            color: #333;
        }
        
        .detail-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .back-link {
            display: inline-block;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 3rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }
        
        .back-link:hover {
            border-bottom-color: #333;
            text-decoration: none;
        }
        
        .job-detail-card {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 2px;
            padding: 3rem 2rem;
        }
        
        .job-title {
            font-size: 2rem;
            font-weight: 500;
            color: #000;
            margin-bottom: 2rem;
            line-height: 1.3;
        }
        
        .job-meta {
            margin-bottom: 3rem;
        }
        
        .meta-item {
            margin-bottom: 1.5rem;
        }
        
        .meta-label {
            font-weight: 400;
            color: #666;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.3rem;
        }
        
        .meta-value {
            font-size: 1rem;
            font-weight: 400;
            color: #000;
        }
        
        .description-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 400;
            color: #666;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .job-description {
            font-size: 0.95rem;
            line-height: 1.7;
            color: #333;
        }
        
        .posted-date {
            border-top: 1px solid #e5e5e5;
            padding-top: 1.5rem;
            margin-top: 2rem;
        }
        
        .posted-date .meta-label {
            color: #666;
        }
        
        .posted-date .meta-value {
            color: #333;
            font-size: 0.9rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 2rem 0;
            }
            
            .detail-container {
                padding: 0 0.5rem;
            }
            
            .job-detail-card {
                padding: 2rem 1.5rem;
            }
            
            .job-title {
                font-size: 1.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .job-detail-card {
                padding: 1.5rem 1rem;
            }
            
            .job-title {
                font-size: 1.5rem;
            }
            
            .back-link {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <a href="{% url 'job_list' %}" class="back-link">
            ‚Üê Back to Job Listings
        </a>
        
        <div class="job-detail-card">
            <h1 class="job-title">{{ job.title }}</h1>
            
            <div class="job-meta">
                <div class="meta-item">
                    <div class="meta-label">Company</div>
                    <div class="meta-value">{{ job.company }}</div>
                </div>
                
                <div class="meta-item">
                    <div class="meta-label">Location</div>
                    <div class="meta-value">{{ job.location }}</div>
                </div>
            </div>
            
            <div class="description-section">
                <h2 class="section-title">Job Description</h2>
                <div class="job-description">
                    {{ job.description }}
                </div>
            </div>
            
            <div class="posted-date">
                <div class="meta-label">Posted On</div>
                <div class="meta-value">{{ job.posted_at }}</div>
            </div>
        </div>
    </div>
</body>
</html>
