{% extends 'base.html' %}

{% block content %}
<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Login</h2>
    <form method="POST" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
</div>

<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background: #fafafa;
    font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
    padding: 2rem 1rem;
  }

  .login-card {
    background: white;
    padding: 2.5rem 2rem;
    border: 1px solid #e5e5e5;
    border-radius: 2px;
    width: 100%;
    max-width: 320px;
  }

  .login-title {
    text-align: center;
    margin-bottom: 2rem;
    color: #000;
    font-size: 1.5rem;
    font-weight: 400;
  }

  .login-form p {
    margin-bottom: 1.5rem;
  }

  .login-form label {
    display: block;
    color: #666;
    font-size: 0.85rem;
    font-weight: 400;
    margin-bottom: 0.4rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .login-form input[type="text"],
  .login-form input[type="password"] {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #e5e5e5;
    border-radius: 2px;
    font-size: 0.9rem;
    font-family: inherit;
    background: white;
    color: #333;
    transition: border-color 0.2s ease;
    box-sizing: border-box;
  }

  .login-form input[type="text"]:focus,
  .login-form input[type="password"]:focus {
    outline: none;
    border-color: #333;
  }

  .login-btn {
    width: 100%;
    background: transparent;
    color: #333;
    border: 1px solid #333;
    padding: 0.75rem;
    font-size: 0.85rem;
    font-family: inherit;
    font-weight: 400;
    border-radius: 2px;
    cursor: pointer;
    margin-top: 1rem;
    transition: all 0.2s ease;
  }

  .login-btn:hover {
    background: #333;
    color: white;
  }

  /* Remove default form styling */
  .login-form p {
    margin-bottom: 1.5rem;
  }

  .login-form ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .login-form .errorlist {
    color: #666;
    font-size: 0.8rem;
    margin-top: 0.3rem;
  }

  @media (max-width: 480px) {
    .login-container {
      padding: 1rem;
    }
    
    .login-card {
      padding: 2rem 1.5rem;
    }
    
    .login-title {
      font-size: 1.3rem;
    }
  }
</style>
{% endblock %}
